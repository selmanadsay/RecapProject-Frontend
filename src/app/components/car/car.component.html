<style>
    dd{
        text-align: center;
    }
</style>

<div class="container">

  <table class="table table-hover table-primary table-bordered" >
    <thead class="table-dark">
    <tr>
      <th>Araç</th>
      <th>Model Yılı</th>
      <th> Kiralama Ücreti </th>
      <th></th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.description }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice}}</td>
      <td >
      <button (click)="setCurrentCar(car)" 
      routerLink = "/cars/cardetail/{{car.id}}" href="#" class="btn btn-secondary btn-outline-dark"  type="button"> İncele </button>
      
    </td>
    
    </tr>
  </tbody>
  </table>
</div>
