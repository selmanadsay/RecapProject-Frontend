<div class="card; " style="width: 44rem; background-color: black;" *ngFor="let currentCar of currentCars">

  <div class="card-body d-flex flex-column align-items-center">
    <h5 class="card-title text-white">Ara√ß Detay</h5>
  </div>
  <ul class="list-group list-group-flush text-center">

    <li class="list-group-item">{{currentCar.carName}}</li>
    <li class="list-group-item">{{currentCar.colorName}}</li>

  </ul>
</div>
</div>
